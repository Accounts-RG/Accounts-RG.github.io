<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Salary and Pension Comparison Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h2>Employee Salary and Pension Comparison Calculator</h2>
    <label for="annualSalary">Enter Annual Salary (Â£):</label>
    <input type="number" id="annualSalary" placeholder="Annual Salary" min="0">

    <label for="taxCode">Enter Tax Code:</label>
    <input type="text" id="taxCode" placeholder="Tax Code (e.g., 1257L)">

    <label for="employeePensionPercent">Current Employee Pension Contribution %:</label>
    <input type="number" id="employeePensionPercent" placeholder="e.g., 5" min="0" max="100">

    <label for="salarySacrifice">Enter Salary Sacrifice Amount (% of annual salary, min 5%):</label>
    <input type="number" id="salarySacrifice" placeholder="e.g., 5" min="5" max="100">

    <button onclick="calculate()">Calculate</button>

    <div class="output" id="output">
        <!-- Calculated results will be displayed here -->
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
